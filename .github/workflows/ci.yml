name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          MYSQL_DATABASE: labo02_db
          MYSQL_USER: labo02
          MYSQL_PASSWORD: ${{ secrets.DB_PASS }}
        options: >-
          --health-cmd="mysqladmin ping -uroot -p${DB_ROOT_PASSWORD} --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10


      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Creer fichier .env
        run: |
          echo "DB_HOST=mysql" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_NAME=labo02_db" >> .env
          echo "DB_USER=labo02" >> .env
          echo "DB_PASS=${{ secrets.DB_PASS }}" >> .env
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "REDIS_DB=0" >> .env

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client


      - name: Wait for MySQL
        run: |
          for i in {1..20}; do
            if mysqladmin ping -hmysql -uroot -p"${{ secrets.DB_ROOT_PASSWORD }}" --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done
      - name: Wait for Redis
        run: |
          for i in {1..20}; do
            if nc -z redis 6379; then
              echo "Redis is ready"
              break
            fi
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Run tests
        run: |
          cd src 
          python3 -m pytest 
